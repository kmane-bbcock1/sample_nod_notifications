language: node_js

# Version number
node_js:
  - 0.10
  #- 0.12
  #- 4.2.3
  #- iojs-v1
 # - iojs-v2
  #- iojs-v3
#  - 5.0

build:
  ci:
    - node --version
    
  pre_ci_boot:
    image_name: drydock/u12nod
    image_tag: tip
    pull: true
   
integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
  notifications:
    - integrationName: email
      type: email
      recipients: 
        - shiphitchcock1@gmail.com
       # - varsha@shippable.com
      on_start: never
      on_success: always
      on_failure: always
      on_pull_request: never
      
    - integrationName: ship-slack
      type: slack
      recipients:
        - "#public-chnl"
        - pvt-channel
      on_start: never
      on_success: always
      on_failure: always
      on_pull_request: never
      
    - integrationName: irc
      type: irc
      recipients:
        - "chat.freenode.net#test-cock1"
      on_start: never
      on_success: always
      on_failure: always
      on_pull_request: always
      
    - integrationName: event-triggerp1
      type: webhook
      payload:
        - tag=$BUILD_NUMBER
      on_success: always
      on_failure: always
